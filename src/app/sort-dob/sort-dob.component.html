<p>sort-dob works!</p>
<h2>Dob List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>City</th>
            <th>Date Of Birth</th>
            <th>Date of Joining</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.city}}</td>
            <td>{{employee.dob}}</td>
            <td>{{employee.doj}}</td>
        </tr>
    </tbody>
</table>
